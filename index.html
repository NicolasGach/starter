---
layout: default
section: blog
---

<div class='listing col6 pad4h margin3'>
  {% for collection in site.collections %}
    <p>{{collection.label}}</p>
    {% assign name = collection.label %}
    {% for page in site.[name] %}
    <article>
      <h2>{{ page.title }}</h2>
      <p>{{ page.content | markdownify }}</p>
    </article>
    {% endfor %}
  {% endfor %}
</div>
