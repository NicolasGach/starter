---
layout: default
section: blog
---

<div class='listing col6 pad4h margin3'>
  {% for collection in site.collections %}
  {% if collection.label != 'post' %}
    <p>{{collection.label}}</p>
    {% assign name = collection.label %}
    {% for page in site[collection] %}
    <article>
      <h2>{{ page.title }}</h2>
    </article>
    {% endfor %}
  {% endif %}
  {% endfor %}
</div>
